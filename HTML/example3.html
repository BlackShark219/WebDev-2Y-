<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{border:1px solid black;padding:10px}
th{text-align:left}
table{border-spacing:10px;}
table#t01{background-color: #f1f1c1;}
</style>
</head>
<body>

<h2>Basic HTML Table</h2>

<table style="width:100%" id="t01">
<caption>Phonebook</caption>
  <tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577855</td>
  </tr>
</table>
<dl>
  <dt>Coffe</dt>
  <dd>black hot drink</dd>
  <dt>Tea</dt>
  <dd>Leaf drink</dd>
</dl>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
<ol start="50">
  <li>Tea</li>
  <li>Coffe</li>
  <li>Milk</li>
</ol>
</body>
</html>
