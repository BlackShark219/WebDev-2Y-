<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #4CAF50;
}

div.first {
  opacity: 0.1;
}

div.second {
  opacity: 0.3;
}

div.third {
  opacity: 0.6;
}
p.center1, p.center {
  color: rgb(244, 84, 21); /* Set text color to red */
  text-align: center; /*make text centered*/
}
</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p class="center">These paragraphs are styled with CSS.</p>
<p class="center1">This paragraph will be red and center-aligned.</p>

<div class="first">
  <h1>opacity 0.1</h1>
</div>

<div class="second">
  <h1>opacity 0.3</h1>
</div>

<div class="third">
  <h1>opacity 0.6</h1>
</div>

<div>
  <h1>opacity 1 (default)</h1>
</div>

</body>
</html>
